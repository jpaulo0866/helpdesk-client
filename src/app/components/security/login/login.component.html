<div class="text-center">
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">HelpDesk - Login</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()">
          <div class="alert alert-error" role="alert" *ngIf="message">
            <strong>Invalid email or password</strong>
          </div>
          <div class="box-body">
            <div [ngClass]="getFormGroupClass(email.invalid, email.dirty)">
              <label for="inputEmail" class="col-sm-2 control-label">Email</label>

              <div class="col-sm-10">
                <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="inputEmail" #email="ngModel"
                  placeholder="Email" email>
                <span class="help-block" *ngIf="email.invalid && email.dirty">Email is invalid</span>
              </div>

            </div>

            <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
              <label for="inputPassword" class="col-sm-2 control-label">Pass</label>

              <div class="col-sm-10">
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" id="inputPassword"
                  #password="ngModel" placeholder="Password" required>
                <span class="help-block" *ngIf="password.invalid && password.dirty">Password is required</span>
              </div>
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" (click)="cancelLogin()" class="btn btn-info pull-right">Cancel</button>
            <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
